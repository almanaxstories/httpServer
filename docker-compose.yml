version: '3.1'

services:

  db:
    image: postgres
    restart: always
    container_name: pgdb
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "qwert"
      POSTGRES_DB: "usersInfoDB"
    ports:
      - "2023:5432"
    volumes: 
      - pgdata:/var/lib/postgresql/data/


      
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  pgdata: